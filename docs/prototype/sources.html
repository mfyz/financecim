<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sources - Financecim</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900">
    <div class="min-h-screen" x-data="{ 
        mobileMenuOpen: false,
        darkMode: JSON.parse(localStorage.getItem('darkMode') || 'false'),
        toggleDarkMode() {
            this.darkMode = !this.darkMode;
            localStorage.setItem('darkMode', JSON.stringify(this.darkMode));
            document.documentElement.classList.toggle('dark', this.darkMode);
            // Re-initialize icons after theme change
            this.$nextTick(() => {
                setTimeout(() => {
                    if (window.initializeLucideIcons) window.initializeLucideIcons();
                }, 50);
            });
        },
        init() {
            // Apply dark mode on page load if stored preference exists
            if (this.darkMode) {
                document.documentElement.classList.add('dark');
            }
            // Initialize icons after component initialization
            this.$nextTick(() => {
                setTimeout(() => {
                    if (window.initializeLucideIcons) window.initializeLucideIcons();
                }, 100);
            });
        },
        showAddModal: false,
        showEditModal: false,
        editingSource: null,
        sources: [
            { id: 1, name: 'Chase Bank', type: 'bank', created: '2024-01-15' },
            { id: 2, name: 'Capital One', type: 'credit_card', created: '2024-01-16' },
            { id: 3, name: 'Manual Entry', type: 'manual', created: '2024-01-17' }
        ]
    }"
    x-effect="if (showAddModal || showEditModal || mobileMenuOpen) { $nextTick(() => setTimeout(() => initializeLucideIcons(), 100)) }">
        <!-- Top Navigation -->
        <nav class="bg-white dark:bg-gray-800 shadow-sm border-b dark:border-gray-700 sticky top-0 z-50">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-12">
                    <div class="flex items-center">
                        <h1 class="text-xl font-bold text-gray-800 dark:text-white mr-6">Financecim</h1>
                        
                        <!-- Desktop Navigation -->
                        <div class="hidden md:flex items-center space-x-1">
                            <a href="./index.html" class="flex items-center px-2 py-1 rounded-md text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 text-sm">
                                <i data-lucide="layout-dashboard" class="w-3.5 h-3.5 mr-1.5"></i>
                                Dashboard
                            </a>
                            <a href="./sources.html" class="flex items-center px-2 py-1 rounded-md bg-blue-100 dark:bg-blue-900 text-blue-700 dark:text-blue-300 text-sm">
                                <i data-lucide="building-2" class="w-3.5 h-3.5 mr-1.5"></i>
                                Sources
                            </a>
                            <a href="./units.html" class="flex items-center px-2 py-1 rounded-md text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 text-sm">
                                <i data-lucide="layers" class="w-3.5 h-3.5 mr-1.5"></i>
                                Units
                            </a>
                            <a href="./categories.html" class="flex items-center px-2 py-1 rounded-md text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 text-sm">
                                <i data-lucide="tags" class="w-3.5 h-3.5 mr-1.5"></i>
                                Categories
                            </a>
                            <a href="./rules.html" class="flex items-center px-2 py-1 rounded-md text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 text-sm">
                                <i data-lucide="workflow" class="w-3.5 h-3.5 mr-1.5"></i>
                                Rules
                            </a>
                            <a href="./transactions.html" class="flex items-center px-2 py-1 rounded-md text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 text-sm">
                                <i data-lucide="receipt" class="w-3.5 h-3.5 mr-1.5"></i>
                                Transactions
                            </a>
                            <a href="./import.html" class="flex items-center px-2 py-1 rounded-md text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 text-sm">
                                <i data-lucide="upload" class="w-3.5 h-3.5 mr-1.5"></i>
                                Import
                            </a>
                        </div>
                    </div>
                    
                    <!-- Theme toggle and Mobile menu button -->
                    <div class="flex items-center space-x-2">
                        <!-- Theme toggle -->
                        <button @click="toggleDarkMode()" class="p-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-600 dark:text-gray-300 hover:text-gray-800 dark:hover:text-gray-100">
                            <i x-show="!darkMode" data-lucide="moon" class="w-5 h-5"></i>
                            <i x-show="darkMode" data-lucide="sun" class="w-5 h-5"></i>
                        </button>
                        
                        <!-- Mobile menu button -->
                        <div class="md:hidden">
                            <button @click="mobileMenuOpen = !mobileMenuOpen; $nextTick(() => setTimeout(() => initializeLucideIcons(), 50))" class="p-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-600 dark:text-gray-300">
                                <i data-lucide="menu" class="w-5 h-5"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Mobile Navigation -->
                <div x-show="mobileMenuOpen" class="md:hidden border-t border-gray-200 dark:border-gray-700 py-1.5">
                    <div class="flex flex-col space-y-0.5">
                        <a href="./index.html" class="flex items-center px-3 py-1 rounded-md text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 text-sm">
                            <i data-lucide="layout-dashboard" class="w-3.5 h-3.5 mr-1.5"></i>
                            Dashboard
                        </a>
                        <a href="./sources.html" class="flex items-center px-3 py-1 rounded-md bg-blue-100 dark:bg-blue-900 text-blue-700 dark:text-blue-300 text-sm">
                            <i data-lucide="building-2" class="w-3.5 h-3.5 mr-1.5"></i>
                            Sources
                        </a>
                        <a href="./units.html" class="flex items-center px-3 py-1 rounded-md text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 text-sm">
                            <i data-lucide="layers" class="w-3.5 h-3.5 mr-1.5"></i>
                            Units
                        </a>
                        <a href="./categories.html" class="flex items-center px-3 py-1 rounded-md text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 text-sm">
                            <i data-lucide="tags" class="w-3.5 h-3.5 mr-1.5"></i>
                            Categories
                        </a>
                        <a href="./rules.html" class="flex items-center px-3 py-1 rounded-md text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 text-sm">
                            <i data-lucide="workflow" class="w-3.5 h-3.5 mr-1.5"></i>
                            Rules
                        </a>
                        <a href="./transactions.html" class="flex items-center px-3 py-1 rounded-md text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 text-sm">
                            <i data-lucide="receipt" class="w-3.5 h-3.5 mr-1.5"></i>
                            Transactions
                        </a>
                        <a href="./import.html" class="flex items-center px-3 py-1 rounded-md text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 text-sm">
                            <i data-lucide="upload" class="w-3.5 h-3.5 mr-1.5"></i>
                            Import
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="mb-8 flex justify-between items-center">
                <h2 class="text-3xl font-bold text-gray-800 dark:text-white">Sources</h2>
                <button @click="showAddModal = true; $nextTick(() => setTimeout(() => initializeLucideIcons(), 50))" class="bg-blue-500 dark:bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-600 dark:hover:bg-blue-700 transition-colors flex items-center">
                    <i data-lucide="plus" class="w-4 h-4 mr-2"></i>
                    Add Source
                </button>
            </div>

            <!-- Sources Table -->
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow dark:shadow-gray-700/20 overflow-hidden">
                <table class="min-w-full">
                    <thead class="bg-gray-50 dark:bg-gray-800 border-b dark:border-gray-700">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Type</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Created</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
                        <template x-for="source in sources" :key="source.id">
                            <tr>
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900 dark:text-white" x-text="source.name"></td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400">
                                    <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
                                          :class="{
                                              'bg-green-100 text-green-800': source.type === 'bank',
                                              'bg-blue-100 text-blue-800': source.type === 'credit_card',
                                              'bg-gray-100 text-gray-800': source.type === 'manual'
                                          }"
                                          x-text="source.type.replace('_', ' ')"></span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400" x-text="source.created"></td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                    <div class="inline-flex rounded-md shadow-sm">
                                        <button @click="editingSource = source; showEditModal = true; $nextTick(() => setTimeout(() => initializeLucideIcons(), 50))" class="px-2 py-1.5 rounded-r-none border bg-white hover:bg-gray-50 border-gray-300 text-gray-700 hover:text-blue-600 dark:bg-gray-700 dark:hover:bg-gray-600 dark:border-gray-600 dark:text-gray-300 dark:hover:text-blue-400 transition-colors flex items-center justify-center" title="Edit">
                                            <i data-lucide="edit-2" class="w-4 h-4"></i>
                                            <svg x-show="false" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                            </svg>
                                        </button>
                                        <button @click="if(confirm('Are you sure you want to delete this source?')) sources = sources.filter(s => s.id !== source.id)" class="px-2 py-1.5 rounded-l-none -ml-px border bg-white hover:bg-gray-50 border-gray-300 text-gray-700 hover:text-red-600 dark:bg-gray-700 dark:hover:bg-gray-600 dark:border-gray-600 dark:text-gray-300 dark:hover:text-red-400 transition-colors flex items-center justify-center" title="Delete">
                                            <i data-lucide="trash-2" class="w-4 h-4"></i>
                                            <svg x-show="false" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                            </svg>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Add Modal -->
        <div x-show="showAddModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white dark:bg-gray-800 rounded-lg p-6 w-96" @click.away="showAddModal = false">
                <h3 class="text-lg font-semibold mb-4 text-gray-900 dark:text-white">Add New Source</h3>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Name</label>
                        <input type="text" class="w-full border dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white rounded-lg px-3 py-2" placeholder="e.g., Chase Bank">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Type</label>
                        <select class="w-full border dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white rounded-lg px-3 py-2">
                            <option value="bank">Bank</option>
                            <option value="credit_card">Credit Card</option>
                            <option value="manual">Manual</option>
                        </select>
                    </div>
                    <div class="flex justify-end space-x-2 pt-4">
                        <button @click="showAddModal = false; $nextTick(() => setTimeout(() => initializeLucideIcons(), 50))" class="px-4 py-2 text-gray-600 dark:text-gray-400 hover:text-gray-800 dark:hover:text-gray-200 flex items-center">
                            <i data-lucide="x" class="w-3 h-3 mr-1"></i>
                            Cancel
                        </button>
                        <button @click="showAddModal = false; $nextTick(() => setTimeout(() => initializeLucideIcons(), 50))" class="px-4 py-2 bg-blue-500 dark:bg-blue-600 text-white rounded-lg hover:bg-blue-600 dark:hover:bg-blue-700 flex items-center">
                            <i data-lucide="plus" class="w-3 h-3 mr-1"></i>
                            Add Source
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Edit Modal -->
        <div x-show="showEditModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white dark:bg-gray-800 rounded-lg p-6 w-96" @click.away="showEditModal = false">
                <h3 class="text-lg font-semibold mb-4 text-gray-900 dark:text-white">Edit Source</h3>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Name</label>
                        <input type="text" class="w-full border dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white rounded-lg px-3 py-2" :value="editingSource?.name">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Type</label>
                        <select class="w-full border dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white rounded-lg px-3 py-2" :value="editingSource?.type">
                            <option value="bank">Bank</option>
                            <option value="credit_card">Credit Card</option>
                            <option value="manual">Manual</option>
                        </select>
                    </div>
                    <div class="flex justify-end space-x-2 pt-4">
                        <button @click="showEditModal = false; $nextTick(() => setTimeout(() => initializeLucideIcons(), 50))" class="px-4 py-2 text-gray-600 dark:text-gray-400 hover:text-gray-800 dark:hover:text-gray-200 flex items-center">
                            <i data-lucide="x" class="w-3 h-3 mr-1"></i>
                            Cancel
                        </button>
                        <button @click="showEditModal = false; $nextTick(() => setTimeout(() => initializeLucideIcons(), 50))" class="px-4 py-2 bg-blue-500 dark:bg-blue-600 text-white rounded-lg hover:bg-blue-600 dark:hover:bg-blue-700 flex items-center">
                            <i data-lucide="save" class="w-3 h-3 mr-1"></i>
                            Save Changes
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Comprehensive Lucide icon initialization to prevent disappearing icons
        function initializeLucideIcons() {
            try {
                if (typeof lucide !== 'undefined' && lucide.createIcons) {
                    lucide.createIcons();
                }
            } catch (error) {
                console.warn('Lucide icon initialization failed:', error);
            }
        }

        // Make the function globally available
        window.initializeLucideIcons = initializeLucideIcons;

        // Initialize icons multiple times to ensure they persist
        function scheduleIconInitialization() {
            // Immediate initialization
            initializeLucideIcons();
            
            // Delayed initializations to catch dynamically rendered content
            setTimeout(initializeLucideIcons, 50);
            setTimeout(initializeLucideIcons, 150);
            setTimeout(initializeLucideIcons, 300);
            setTimeout(initializeLucideIcons, 500);
        }

        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', scheduleIconInitialization);
        } else {
            scheduleIconInitialization();
        }

        // Initialize when Alpine.js is ready
        document.addEventListener('alpine:init', () => {
            scheduleIconInitialization();
        });

        // Re-initialize icons when Alpine.js renders new content
        document.addEventListener('alpine:initialized', () => {
            scheduleIconInitialization();
        });

        // Watch for DOM mutations and re-initialize icons when new elements are added
        if ('MutationObserver' in window) {
            const observer = new MutationObserver((mutations) => {
                let shouldReinitialize = false;
                
                mutations.forEach((mutation) => {
                    if (mutation.type === 'childList' && mutation.addedNodes.length > 0) {
                        // Check if any added nodes contain lucide icons
                        for (let node of mutation.addedNodes) {
                            if (node.nodeType === Node.ELEMENT_NODE) {
                                if (node.querySelector && node.querySelector('[data-lucide]')) {
                                    shouldReinitialize = true;
                                    break;
                                } else if (node.hasAttribute && node.hasAttribute('data-lucide')) {
                                    shouldReinitialize = true;
                                    break;
                                }
                            }
                        }
                    }
                });
                
                if (shouldReinitialize) {
                    // Small delay to allow DOM to settle
                    setTimeout(initializeLucideIcons, 10);
                }
            });

            // Start observing once Alpine is initialized
            document.addEventListener('alpine:initialized', () => {
                observer.observe(document.body, {
                    childList: true,
                    subtree: true
                });
            });
        }

        // Additional initialization for specific Alpine.js events that might affect icons
        window.addEventListener('resize', () => {
            setTimeout(initializeLucideIcons, 100);
        });

        // Re-initialize icons when modal states change (for modal icons)
        document.addEventListener('click', (e) => {
            const button = e.target.closest('button');
            if (button && (button.hasAttribute('@click') || button.hasAttribute('x-on:click'))) {
                setTimeout(initializeLucideIcons, 50);
            }
        });
    </script>
</body>
</html>
