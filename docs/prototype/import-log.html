    <script>
        // Enhanced icon initialization system
        let iconInitAttempts = 0;
        const maxIconInitAttempts = 10;
        
        function initializeIcons() {
            if (typeof lucide !== 'undefined') {
                try {
                    lucide.createIcons();
                    console.log('Lucide icons initialized successfully');
                } catch (error) {
                    console.warn('Failed to initialize Lucide icons:', error);
                }
            }
        }
        
        function retryIconInitialization() {
            iconInitAttempts++;
            initializeIcons();
            
            // Continue retrying for a reasonable number of attempts
            if (iconInitAttempts < maxIconInitAttempts) {
                setTimeout(retryIconInitialization, 100);
            }
        }
        
        // Initialize icons when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            initializeIcons();
            
            // Start retry mechanism
            setTimeout(retryIconInitialization, 50);
        });
        
        // Initialize icons when Alpine.js is ready
        document.addEventListener('alpine:init', () => {
            setTimeout(initializeIcons, 100);
        });
        
        // Re-initialize icons after Alpine.js has fully initialized
        document.addEventListener('alpine:initialized', () => {
            setTimeout(initializeIcons, 50);
        });
        
        // MutationObserver to reinitialize icons when DOM changes
        if (typeof MutationObserver !== 'undefined') {
            const observer = new MutationObserver(function(mutations) {
                let shouldReinitialize = false;
                
                mutations.forEach(function(mutation) {
                    if (mutation.type === 'childList') {
                        // Check if any added nodes contain lucide icons
                        mutation.addedNodes.forEach(function(node) {
                            if (node.nodeType === 1) { // Element node
                                if (node.querySelector && node.querySelector('[data-lucide]')) {
                                    shouldReinitialize = true;
                                }
                                if (node.hasAttribute && node.hasAttribute('data-lucide')) {
                                    shouldReinitialize = true;
                                }
                            }
                        });
                    }
                });
                
                if (shouldReinitialize) {
                    // Debounce the reinitialization
                    clearTimeout(observer.reinitTimeout);
                    observer.reinitTimeout = setTimeout(initializeIcons, 10);
                }
            });
            
            // Start observing
            setTimeout(() => {
                observer.observe(document.body, {
                    childList: true,
                    subtree: true
                });
            }, 500);
        }
        
        // Periodic icon check and reinitialization for robustness
        setInterval(() => {
            const lucideElements = document.querySelectorAll('[data-lucide]');
            let needsReinit = false;
            
            lucideElements.forEach(element => {
                // Check if the element has been processed by Lucide
                if (!element.querySelector('svg') && element.hasAttribute('data-lucide')) {
                    needsReinit = true;
                }
            });
            
            if (needsReinit) {
                initializeIcons();
            }
        }, 2000);
